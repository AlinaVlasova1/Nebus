name: Docker Image CI

on:
  push:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: |
          docker login  --password-stdin ${{ secrets.GITHUBTOKEN }} -u ${{ secrets.GITHUBNAME }} https://ghcr.io/
          docker build . --file Dockerfile --tag ghcr.io/${{ secrets.GITHUBNAME }}/nebus:latest
          docker push ghcr.io/${{ secrets.GITHUBNAME }}/nebus:latest